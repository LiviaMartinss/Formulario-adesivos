<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="form.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <title>Formulário</title>
</head> 
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <img height="200px" width="500px" src="img.svg">
                <br>
                <strong>Quais adesivos:</strong>
                <div class="inputBox">
                    <br>
                    <input type="checkbox" name="react" id="checkbox" class="inputUser">
                    <label for="react">React</label><br>
                    <input type="checkbox" name="vue" id="checkbox" class="inputUser">
                    <label for="vue">Vue</label><br>
                    <input type="checkbox" name="angular" id="checkbox" class="inputUser">
                    <label for="angular">Angular</label>
                </div>
                <br>
                <strong>Quantos adesivos de cada?</strong>
                <div class="inputBox">
                    <br>
                    <input class="less-btn" type="button" onclick="abatementValue()" value="-" />
                    <input class="number" type="text" id="number" value="0" required />
                    <input class="more-btn" type="button" onclick="incrementValue()" value="+" />
                </div>
                <br>
                <strong>Observações</strong>
                <div class="inputBox">
                    <br>
                    <textarea class="textarea" type="textarea" id="textarea" placeholder="Alguma dúvida? Recado?"></textarea>
                </div> 
                <br><br>
                <button class="custom-btn submit"><span>ENVIAR</span></button>
            </fieldset>
        </form>
    </div>
</body>
</html>
